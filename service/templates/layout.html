{% load staticfiles %}

<!doctype html>
<html lang='ru'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Социальные сервисы">
        <meta name="author" content="Роберт Тутаев">
        <title>SService</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static 'js/assets/bower_components/bootstrap/dist/css/bootstrap.min.css'  %}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{% static 'css/app.css'  %}" rel="stylesheet">
    
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
      
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    </head>
    <body>       

        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><img src="{% static 'icons-50.png' %}" border="0" width="24" height="24" align="left">&nbsp;<span class="brand-name-a">SService</span></a>
              </div>
              <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                  <li{% if request.path == '/' or request.path|slice:":8" == '/service' %} class="active"{% endif %}><a href="/">Главная</a></li>
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Дополнительно <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <li{% if request.path == '/about' %} class="active"{% endif %}><a href="/about">О приложении</a></li>                      
                      <li role="separator" class="divider"></li>
                      <li class="dropdown-header">Как связаться</li>
                      <li{% if request.path == '/contacts' %} class="active"{% endif %}><a href="/contacts">Контакты</a></li>
                    </ul>
                  </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  {% if user.is_authenticated %}
                    <li{% if request.path == '/profile' %} class="active"{% endif %}><a href="{% url '/profile' %}"><span class="glyphicon glyphicon-user"></span></a></li>
                    <li><a href="{% url 'logout' %}?next=/"><span class="glyphicon glyphicon-log-out"></span> Выйти</a></li>
                  {% else %}
                    <li{% if request.path == '/accounts/login/' %} class="active"{% endif %}><a href="{% url 'login' %}?next={{request.path}}"><span class="glyphicon glyphicon-log-in"></span> Войти</a></li>
                  {% endif %}                  
                </ul>
              </div><!--/.nav-collapse -->
            </div>
          </nav>
      
          <div class="container">

                {% block content %}
                {% endblock %}
      
          </div>
          
          <!-- Bootstrap core JavaScript
          ================================================== -->
          <script src="{% static 'js/assets/bower_components/jquery/dist/jquery.min.js' %}"></script>
          <script src="{% static 'js/assets/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
        </body>
        
    </body>
</html>
