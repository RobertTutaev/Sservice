{% extends 'layout.html' %}

{% block content %}

  {% for service in services %}
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title"><a href="">{{ service.name }} <i>(id: {{ service.id }})</i></a></h3>
      </div>
      <div class="panel-body">
        {{ service.comment }}
      </div>
    </div>
  {% endfor %}

{% endblock %}
