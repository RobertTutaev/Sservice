{% extends 'layout.html' %}

{% block content %}
    
    {% autoescape off %}
    {{ page.content|safe }}
    {% endautoescape %}

    {% for service in services %}
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">{{ service.name }}</h3>            
            </div>
            <div class="panel-body">                
                {{ service.comment }}                
                <br>
                <a href="/service/{{ service.id }}" type="button" class="btn pull-right btn-default btn-sm">Далее &raquo;</a>
            </div>
        </div>
    {% endfor %}

{% endblock %}
